<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Unconfirmed Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #0d6efd;
        --secondary-color: #6c757d;
        --success-color: #198754;
        --danger-color: #dc3545;
        --light-bg: #f8f9fa;
      }

      body {
        background-color: var(--light-bg);
      }

      .container {
        max-width: 1200px;
      }

      .card {
        border: none;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .card-header {
        background-color: var(--primary-color);
        color: white;
        border-radius: 10px 10px 0 0 !important;
        padding: 1.5rem;
      }

      .form-label {
        font-weight: 500;
        color: var(--secondary-color);
      }

      .form-control,
      .form-select {
        border-radius: 5px;
        border: 1px solid #dee2e6;
        padding: 0.75rem;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0b5ed7;
      }

      .btn-success {
        background-color: var(--success-color);
        border-color: var(--success-color);
      }

      .btn-success:hover {
        background-color: #157347;
        border-color: #157347;
      }

      .section-title {
        color: var(--primary-color);
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--light-bg);
      }

      .form-section {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .probability-input {
        position: relative;
      }

      .probability-input input {
        padding-right: 40px;
      }

      .probability-input::after {
        content: "%";
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Add Unconfirmed Order</h2>
        </div>
        <div class="card-body p-4">
          <form method="post">
            <div class="form-section">
              <h3 class="section-title">Order Information</h3>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="client_name" class="form-label"
                    >Client Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="client_name"
                    name="client_name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="amount" class="form-label">Expected Amount</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="amount"
                    name="amount"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="probability" class="form-label"
                    >Probability of Confirmation</label
                  >
                  <div class="probability-input">
                    <input
                      type="number"
                      class="form-control"
                      id="probability"
                      name="probability"
                      min="0"
                      max="100"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="expected_date" class="form-label"
                    >Expected Confirmation Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="expected_date"
                    name="expected_date"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3 class="section-title">Payment Schedule</h3>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="payment_type" class="form-label"
                    >Payment Type</label
                  >
                  <select
                    class="form-select"
                    id="payment_type"
                    name="payment_type"
                    required
                  >
                    <option value="milestone">Milestone</option>
                    <option value="distributed">Distributed</option>
                    <option value="periodic">Periodic</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="payment_terms" class="form-label"
                    >Payment Terms (days)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="payment_terms"
                    name="payment_terms"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="start_date" class="form-label"
                    >Expected Start Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="start_date"
                    name="start_date"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="duration_months" class="form-label"
                    >Expected Duration (months)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="duration_months"
                    name="duration_months"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3 class="section-title">Additional Information</h3>
              <div class="row g-3">
                <div class="col-12">
                  <label for="notes" class="form-label">Notes</label>
                  <textarea
                    class="form-control"
                    id="notes"
                    name="notes"
                    rows="3"
                    placeholder="Add any additional information about the potential order..."
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-save"></i> Add to Forecast
              </button>
              <!-- <a href="{{ url_for('forecast') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a> -->
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Set default dates
        const today = new Date();
        const nextMonth = new Date(today);
        nextMonth.setMonth(today.getMonth() + 1);

        document.getElementById("expected_date").valueAsDate = nextMonth;
        document.getElementById("start_date").valueAsDate = nextMonth;
      });
    </script>
  </body>
</html>
