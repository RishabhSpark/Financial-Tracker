<!DOCTYPE html>
<html>

    <link

    <style>
      /* Your existing custom styles (retained) */
      .table {
        border-collapse: collapse; /* Bootstrap's default often handles this */
        width: 100%; /* Bootstrap's default handles this */
      }
      .table th,
      .table td {
        border: 1px solid #ddd; /* Bootstrap's table-bordered can do this */
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2; /* This will be overridden by table-dark */
      }
      .folder-tree ul {
        list-style-type: none;
        padding-left: 20px;
      }
      .folder-tree li {
        margin-bottom: 5px;
      }
      .folder-item {
        cursor: pointer;
        display: flex;
        align-items: center;
      }
      .folder-item.folder:before {
        content: "ğŸ“"; /* Folder icon */
        margin-right: 5px;
      }
      .folder-item.file:before {
        content: "ğŸ“„"; /* File icon */
        margin-right: 5px;
      }
      .folder-item.folder.expanded:before {
        content: "ğŸ“‚"; /* Open folder icon */
      }
      .folder-children {
        display: none; /* Hide children by default */
      }
      .folder-children.show {
        display: block; /* Show children when expanded */
      }
      .folder-button {
        margin-left: 10px;
      }
      .selected-folder {
        background-color: #e0f7fa; /* Light blue for selected folder */
        padding: 2px 5px;
        border-radius: 3px;
      }
      .spinner-border {
        width: 1.5rem;
        height: 1.5rem;
        vertical-align: middle;
        margin-left: 10px;
      }
    </style>
  </head>
